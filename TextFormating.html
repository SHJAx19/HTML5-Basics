<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextFormating</title>
</head>
<body>
    <!-- Html TextFormating--> >
    <P>
   <b> Hi My Name is SHJA </b> 
    </P>
    <P>
      <i>  Hi My Name is Shja </i>
    </P>

    <P>
       <big>Hi My Name is Shja </big>
    </P>

    <P>
      <small> Hi My Name is Shja </small>
    </P>

    <P>
      Hi My Name is <sub> Shja </sub>
    </P>

    <P>
        Hi My Name is <sup> Shja </sup>
    </P>

    <p>
        <ins> Hi My Name is shja </ins>

    </p>
    <p>
        <del> Hi my name is shja </del>

    </p>
    <p>
       <mark> Hi My name is shja </mark>
    </p>
</body>
</html>
