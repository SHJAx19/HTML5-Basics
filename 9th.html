<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>

    <button onclick="doSomething()" style="background-color: Green; color: azure; font-size: larger;">
        Click here!
    </button>

    <p id="test"> GoodBye</p>

    <script>
        function doSomething(){
            document.getElementById("test").innerHTML = "Hello i am back"
        }
    </script>
</body>
</html>
